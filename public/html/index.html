<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">    

    <title>Visual.ts</title>


    <script type="text/javascript" src="../js/main.js?ver=0"></script>
</head>
<body onload="visualts.bodyOnLoad()">
 <canvas id="canvas" width="640" height="640" style="width: 640px; height: 640px; border-style: ridge;"></canvas>
<p></p>
theta <input type="number" min="-180" max="180" step="1" value="45" id="theta" /><br/>
phi <input type="number" min="-180" max="180" step="1" value="45" id="phi" /><br/>

eye-x <input type="number" min="-100" max="100" step="0.1" value="0"  id="eye-x" /><br/>
eye-y <input type="number" min="-100" max="100" step="0.1" value="0"  id="eye-y" /><br/>
eye-z <input type="number" min="-100" max="100" step="0.1" value="30" id="eye-z" /><br/>

<select id="view-item">
  <option selected>Ball</option>
  <option>Axis</option>
  <option>Arrow</option>
  <option>Wave</option>
  <option>Geodesic</option>
  <option>Grid</option>
</select>
</body>
</html>
